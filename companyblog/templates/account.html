{% extends "base.html" %}

{% block content %}

  <h1>Welcome to the page for {{current_user.username}}</h1><br><br>
  <img src="{{url_for('static', filename='profile_pics/'+current_user/profile_pic)}}">

  {{form.hidden_tag()}}

  {{form.username.label}}{{form.username}}<br><br>

  {{form.email.label}}{{form.email}}<br><br>

  {{form.picture.label}}{{form.picture}}<br><br>

  {{form.submit}}

{% endblock %}
