{% extends "base.html" %}

{% block content %}

  <div class="container" style="margin: 30px">
    <form class="form-group" method="POST">

        {{form.hidden_tag()}}

        <div class="form-group">
            {{form.title.label}}{{form.title}}
            {{form.text.label}}{{form.text}}
            {{form.submit()}}
        </div>

    </form>
  </div>

{% endblock %}
